  ## PERU-BOLIVIA EVENTS
 peru_bolivia_confederation.1.t:0 "Crisis and Opportunity"
 peru_bolivia_confederation.1.t2:0 "Desperate Times, Desperate Measures"
 peru_bolivia_confederation.1.d:0 "The Caudillos have submerged Perú in anarchy, the newest of the lot, general inspector of the militias Felipe Salaverry, self-proclaimed Supreme Chief of the Republic, has quickly reduced the territory controled by president Orbegoso to only the city of Arequipa which soon saw a new threat on the horizon with the arrival of General Gamarra who, after plotting with the president of Bolivia, Andrés de Santa Cruz, the conformation of the Peru-Bolivian confederation decided to march and take Cuzco without having formalized the pact. Orbegoso, overwhelmed by the situation, asked Santa Cruz for help with permission from congress to rescue him from the labyrinth in which he found himself in exchange for allowing him to form the confederation as he pleased"
 peru_bolivia_confederation.1.f:0 "Thus, a little less than a year after the coup, the Bolivian army and the Peruvian forces loyal to Orbegoso have turned the tables. Gamarra is in exile after a shameful defeat on the battlefield and the territory controlled by Salaverry is limited to Arequipa and the Real Felipe fortress in Callao."
 peru_bolivia_confederation.1.a:0 "Let's not trow away our shot!"
 peru_bolivia_confederation.1.b:0 "Crush the traitor!"
 
 peru_bolivia_confederation.2.t:0 "A Clean Board"
 peru_bolivia_confederation.2.t2:0 "The Price of the War"
 peru_bolivia_confederation.2.d:0 "With the defeat of Salaverry, Peru lies at the mercy of President Santa Cruz, presenting an unprecedented opportunity to unify the former territories of the viceroyalty and Tahuantinsuyo and make them the center of America as they were before and after the arrival of the Castilian men and shall be in the future"
 peru_bolivia_confederation.2.d2:0 "Salaverry has been defeated, however, far from having reestablished the constitutional order, the wars have placed Peru at the mercy of the popular caudillo Santa Cruz who undoubtedly will seek to favor Bolivia over Perú"
 peru_bolivia_confederation.2.f:0 "With the confederation at our doorstep, it is up to him to decide what form it will take and if the experiment will be successful or perish before its enemies."
 peru_bolivia_confederation.2.a:0 "Let's get down to business"
 peru_bolivia_confederation.2.b:0 "Not only time will tell..."

 peru_bolivia_confederation.3.t:0 "The Fate of Perú"
 peru_bolivia_confederation.3.d:0 "Now that Salavverry's military coup has been defeated, we must consolidate the structure of the Confederation. One of first issues since the day od it's conception was South Peru, a region that demanded more autonomy from Lima"
 peru_bolivia_confederation.3.f:0 "You don't understand, the people here are different than the northerners, we have our own traditions and customs, and we want more autonomy to decide our own matters"
 peru_bolivia_confederation.3.a:0 "The Union's popularity will secure the loyalty from Sud-Peru!"
 peru_bolivia_confederation.3.b:0 "Better not to tempt Lima's wrath..."

 peru_bolivia_confederation.4.t:0 "The Sud-Peruvian Assembly"
 peru_bolivia_confederation.4.t2:0 "The South Declares Independence"
 peru_bolivia_confederation.4.d:0 "Impulsed by Santa Cruz and presided by Nicolás Fernandés de Piérola, the deputies of the southern departments have assembled. After 6 days of discussions, they emerge with a new constitution declaring the independence of "The Sud-Peruvian State", proclaiming Santa Cruz as their supreme protector who will assert direct authority over the state with the help of his prime minister Pío Tristan in his absence, this until elections are held and a president for the state is chosen"
 peru_bolivia_confederation.4.f:0 "...The peoples of the South, convinced by a long and sad experience, that their association with those of the North, under the unity regime, makes organization difficult, if not impossible, and for the same reason more difficult to archive happiness wich essentially depends on the form of government...rise and form a new state free and independent under the name of the South-Peruvian State, adopting for its government the form of popular representation..."
 peru_bolivia_confederation.4.a:0 "¡Viva la independencia!"
 peru_bolivia_confederation.4.b:0 "This will affect the economy..."

 peru_bolivia_confederation.5.t:0 "The Formalization of the Union"
 peru_bolivia_confederation.5.d:0 "After seven months from the end of the military coup, we have finally formalized our Union in the Andes, let our enemies tremble our might!"
 peru_bolivia_confederation.5.f:0 "We shall defend the union from any threat, may it be traitors from the inside or foreign enemies that want to end us, it does not matter, for they shall pay in blood"
 peru_bolivia_confederation.5.a:0 "Long live the Union!"

