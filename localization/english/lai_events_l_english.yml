  ## PERU-BOLIVIA EVENTS
 peru_bolivia_confederation.1.t:0 "End of the Coup"
 peru_bolivia_confederation.1.d:0 "The revolt started by Salaverry has come to an end, now the southern issue most be resolved, but not by ourselves"
 peru_bolivia_confederation.1.f:0 "I did everything I could to maintain our country alive, but now I don't have a say in the southern matter, kind of absurd don't you think"
 peru_bolivia_confederation.1.a:0 "This will be decided by Santa Cruz"

 peru_bolivia_confederation.2.t:0 "The Fate of Perú"
 peru_bolivia_confederation.2.d:0 "Now that Salavverry's military coup has been defeated, we must consolidate the structure of the Confederation. One of first issues since the day od it's conception was South Peru, a region that demanded more autonomy from Lima"
 peru_bolivia_confederation.2.f:0 "You don't understand, the people here are different than the northerners, we have our own traditions and customs, and we want more autonomy to decide our own matters"
 peru_bolivia_confederation.2.a:0 "The Union's popularity will secure the loyalty from Sud-Peru!"
 peru_bolivia_confederation.2.b:0 "Better not to tempt Lima's wrath..."

 peru_bolivia_confederation.3.t:0 "The Sud-Peruvian Assembly"
 peru_bolivia_confederation.3.t2:0 "The South Declares Independence"
 peru_bolivia_confederation.3.d:0 "Impulsed by Santa Cruz and presided by Nicolás Fernandés de Piérola, the deputies of the southern departments have assembled. After 6 days of discussions, they emerge with a new constitution declaring the independence of "The Sud-Peruvian State", proclaiming Santa Cruz as their supreme protector who will assert direct authority over the state with the help of his prime minister Pío Tristan in his absence, this until elections are held and a president for the state is chosen"
 peru_bolivia_confederation.3.f:0 "...The peoples of the South, convinced by a long and sad experience, that their association with those of the North, under the unity regime, makes organization difficult, if not impossible, and for the same reason more difficult to archive happiness wich essentially depends on the form of government...rise and form a new state free and independent under the name of the South-Peruvian State, adopting for its government the form of popular representation..."
 peru_bolivia_confederation.3.a:0 "¡Viva la independencia!"
 peru_bolivia_confederation.3.b:0 "This will affect the economy..."

 peru_bolivia_confederation.4.t:0 "The Formalization of the Union"
 peru_bolivia_confederation.4.d:0 "After seven months from the end of the military coup, we have finally formalized our Union in the Andes, let our enemies tremble our might!"
 peru_bolivia_confederation.4.f:0 "We shall defend the union from any threat, may it be traitors from the inside or foreign enemies that want to end us, it does not matter, for they shall pay in blood"
 peru_bolivia_confederation.4.a:0 "Long live the Union!"
