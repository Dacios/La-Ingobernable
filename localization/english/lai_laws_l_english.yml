 ideology_liberalismo:0 "Liberalismo"
 ideology_liberalismo_desc:0 "This group opposes a strong centralized government and believes in some level of societal reform in line with European ideologies. They support free trade and restricting the power of corporations."
 ideology_conservadurismo:0 "Conservadurismo"
 ideology_conservadurismo_desc:0 "This group supports a centralized strong state with protectionist trade policies and the maintenance of the corporative configuration of society. They are anti-foreigners, often falling into xenophobic tendencies, and criticize the import of foreign ideologies."
 ideology_soberania_aristocratica:0 "Soberania Aristocratica"
 ideology_soberania_aristocratica_desc:0 "This group has an essentially hierarchical, racist, and elitist vision of social organization."